<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Weather Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <header class="text-whitesmoke text-center py-3 bg-semi-transparent">
          <div class="container">
            <h1 class="h3">Weather Dashboard</h1>
          </div>
        </header>
      
        <div class="d-flex">
          <div class="search-column text-whitesmoke p-3 rounded bg-semi-transparent">
            <header class="text-center">
              <h2 class="h5">Search</h2>
            </header>
            <form id="search-form" class="mt-3">
              <div class="input-group">
                <input type="text" id="city-input" class="form-control" placeholder="Enter city">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>
            <aside id="search-history" class="mt-3">
              <h2 class="h5">Recent</h2>
              <ul class="list-unstyled" id="city-list">
              </ul>
            </aside>
          </div>
      
          <main class="container my-4">


            <section id="current-weather" class="text-whitesmoke p-3 rounded bg-semi-transparent">
                <h2 class="h4">Current Weather</h2>
                <div id="weather-details" class="mt-3">
                </div>
              </section>


            <section id="forecast" class=" text-whitesmoke mt-4 p-3 rounded bg-semi-transparent">
              <h2 class="h4">5-Day Forecast</h2>
            </section>
          </main>
        </div>
      </div>
      

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
  



</body>
</html>
