<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Weather Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <header class="text-aliceblue text-center py-3 bg-semi-transparent">
          <div class="container">
            <h1 class="h1">Weather Dashboard</h1>
            <div class="weather-separator" ></div>
          </div>
          <section id="current-time-date" class="text-center py-0">
            <h2 class="h4"></h2>
            <div id="time-date-details" class="mt-1">
            </div>
          </section>
        </header>
      
        <div class="d-flex">
          <div class="search-column text-aliceblue p-3 rounded bg-semi-transparent mt-4">
            <header class="text-center">
              <h2 class="h5">Search</h2>
              <div class="weather-separator"></div>
            </header>
            
            <!-- Search Form -->
            <form id="search-form" class="mt-3 custom-search-form">
              <div class="input-group custom-input-group">
                <input type="text" id="city-input" class="form-control custom-search-input" placeholder="Enter city">
                <button type="submit" class="btn btn-primary custom-search-button">Search</button>
              </div>
            </form>

            <aside id="search-history" class="mt-3">
              <h2 class="h5">Recent</h2>
              <ul class="list-unstyled mt-3" id="city-list">
              </ul>
              <button id="clear-recent" class="btn btn-link mt-2 px-0 text-whitesmok " style="text-decoration: none; color: aliceblue;" >
                <i class="fas fa-trash-alt"></i> Clear Recent
              </button>
            </aside>
          </div>
      
          <main class="container my-4">

 
            <!-- Current Weather -->
            <section id="current-weather" class="text-aliceblue p-3 rounded bg-semi-transparent custom-current-weather">
                <h2 class="h4 d-flex justify-content-center align-items-center">Current Weather</h2>
                <div class="weather-separator"></div>
                <div id="weather-details" class="mt-3 text-center">
                </div>
                <div class="weather-separator"></div>
              </section>


              <section id="forecast" class="text-aliceblue mt-4 p-3 rounded bg-semi-transparent">
                <h2 class="h4 text-center">5-Day Forecast</h2>
                <div class="weather-separator" ></div>
                <div id="forecast-details" class="d-flex flex-wrap">
                </div>
                <div class="weather-separator" ></div>
              </section>

             


          </main>
        </div>
      </div>
      

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
  



</body>
</html>
